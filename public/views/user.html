    <div class="user-bottom-half">
        <div class="user-bottom-half-top-bar">
            <div class="user-tab-account">
                <p id="user-tab-text">Account management</p>
            </div>
            <div class="user-bottom-half-add-button">
                <button ui-sref="nextsession" class="user-bottom-half-add-button-button">
                    <p id="user-bottom-half-add-button-text">Add new</p>
                    <svg style="position: relative; margin-left: 10px; bottom: 2px" fill="#fff" height="50" viewBox="0 10 24 8" width="24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="user-bottom-half-top-bar-list">
            <div class="user-bottom-half-top-bar-list-container">
            <p style="right:26px" id="user-bottom-half-top-bar-list-text">Date</p>
            <p style="right:32px" id="user-bottom-half-top-bar-list-text">Trainer</p>
            <p style="right:41px" id="user-bottom-half-top-bar-list-text">Time</p>
            <p style="right:41px" id="user-bottom-half-top-bar-list-text">Session</p>
            <p style="right:41px" id="user-bottom-half-top-bar-list-text">Payment</p>
            </div>
        </div>
        <div class="user-bottom-half-top-bar-list-info">
            <div class="user-bottom-half-top-bar-list-info-text-container" ng-repeat="n in new track by $index">
                <div class="user-bottom-half-top-bar-list-info-text">{{n.next_class}}</div>
                <div class="user-bottom-half-top-bar-list-info-text-one">{{n.next_trainer}}</div>
                <div class="user-bottom-half-top-bar-list-info-text-two">{{n.next_time}}</div>
                <div class="user-bottom-half-top-bar-list-info-text-three">{{n.next_session}}</div>
                <div class="user-bottom-half-top-bar-list-info-text-four">{{n.payment}}</div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
                        />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" ng-click="cancelUserSessions()" fill="#fff" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <div style="display: flex">
        <div class="paid-session-container">
            <div class="paid-session-container-text">{{paid}}</div>
        </div>
        <div id="paid-session-text">Paid sessions</div>
    </div>

    <div style="display: flex">
        <div class="not-paid-session-container">
            <div class="paid-session-container-text">{{unpaid}}</div>
        </div>
        <div id="unpaid-session-text">Unpaid sessions</div>
    </div>

    <div class="logout-button">
        <button class="user-top-half-change-button-container" ng-click="logout()">
            <p id="user-top-half-logout-button-text">Logout</p>
        </button>
    </div>
</div>
